<div class="crumbs-area">
    <div class="container">
        <div class="crumb-content">
            <h4 class="crumb-title"><span>Bienvenue </span> {{user.last_name}} {{user.first_name}}</h4>
        </div>
    </div>
</div>

<div class="blog-details-area ptb--120">
    <div class="container">
        <div class="row text-end">
            <div class="col-md-12">
                <a routerLink="/add-course" class="btn btn-primary">Créer un cours</a>
            </div>
        </div>
        <hr>
        <div class="row">
            <!-- course details start -->
            <div class="col-lg-4 col-md-4">
                <div class="sidebar">
                    <!-- widget nstructor end -->
                    <!-- widget offer start -->
                    <div class="widget widget-category">
                        <h4 class="widget-title">Menu</h4>
                        <ul class="list">
                            <li><a routerLink="/profil">Cours</a></li>
                            <li><a routerLink="/enrollments">Inscriptions</a></li>
                            <li><a href="#">Certificate</a></li>
                        </ul>
                    </div>
                </div>

            </div>
            <!-- course details end -->

            <!-- sidebar start -->
            <div class="col-lg-8 col-md-8">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6" *ngFor="let course of courses;">
                        <div class="w-cs-single">
                            <img src="{{course.image}}" alt="image" style="width: 100%; height: 150px">
                            <div class="fix">
                                <p class="mb-0"><a href="#">{{course.title}}</a></p>
                                <p><span>Price : {{course.price}} $/h</span></p>
                                <p><span>Durée <i class="fa fa-clock-o"></i> {{course.duration}}h</span></p>
                                <hr>
                                <a routerLink="/show-course/{{course.id}}" class="btn btn-primary btn-sm">Détails</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- sidebar end -->
        </div>
    </div>
</div>
<!-- course area end -->
