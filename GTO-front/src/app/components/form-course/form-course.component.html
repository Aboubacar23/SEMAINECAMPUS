<div class="crumbs-area">
    <div class="container">
        <div class="crumb-content">
            <h4 class="crumb-title"><span>Bienvenue </span> {{user.last_name}} {{user.first_name}}</h4>
        </div>
    </div>
</div>
<div class="container">
    <div class="blog-details-area ptb--120">
        <div class="container">
            <div class="row text-end">
                <div class="col-md-12">
                    <a routerLink="/profil" class="btn btn-secondary">Retour</a>
                </div>
            </div>
            <hr>
            <div class="row">
                <!-- course details start -->
                <div class="col-lg-4 col-md-4">
                    <div class="sidebar">
                        <!-- widget nstructor end -->
                        <!-- widget offer start -->
                        <div class="widget widget-category">
                            <h4 class="widget-title">Menu</h4>
                            <ul class="list">
                                <li><a routerLink="/profil">Cours</a></li>
                                <li><a routerLink="/enrollments">Réservations</a></li>
                                <li><a href="#">Certificate</a></li>
                            </ul>
                        </div>
                    </div>

                </div>
                <!-- course details end -->

                <!-- sidebar start -->
                <div class="col-lg-8 col-md-8">
                    <div class="leave-comment-area m-5">
                        <h4 class="comment-title">Créer un cours</h4>
                        <hr>
                        <form *ngIf="courseForm" [formGroup]="courseForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="w-100">Title</label>
                                    <input type="text" name="title" placeholder="Enter title" formControlName="title">
                                </div>
                                <div class="col-md-6">
                                    <label class="w-100">Price</label>
                                    <input type="number" name="price" placeholder="Your price" formControlName="price">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="w-100">Catégorie</label>
                                    <select class="form-control" style="
                                       height: 40px;
                                      width: 100%;
                                      margin-top: 10px;
                                      padding: 8px;
                                      border: 1px solid #ccc;
                                      border-radius: 4px;
                                      font-size: 15px;
                                        " formControlName="category_id">
                                        <option value="#" selected disabled>Choisir une catégorie</option>
                                        <option *ngFor="let category of categories" [value]="category.id">
                                            {{ category.name }}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="w-100">Durée</label>
                                    <input type="text" name="duration" placeholder="Enter your duration" formControlName="duration">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-12">
                                    <label class="w-100">Image</label>
                                    <input type="text" name="image" placeholder="Enter your image" formControlName="image">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label class="w-100">Description</label>
                                    <textarea name="description" id="msg" placeholder="Your description" formControlName="description"></textarea>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-round" type="submit">Créer<i class="fa fa-long-arrow-right"></i></button>
                        </form>
                    </div>
                    <!-- leave comment area end -->
                </div>
                <!-- sidebar end -->
            </div>
        </div>
    </div>
</div>
<!-- course area end -->
