<div class="crumbs-area">
    <div class="container">
        <div class="crumb-content">
            <h4 class="crumb-title"><span>Les inscriptions de </span> {{user.last_name}} {{user.first_name}}</h4>
        </div>
    </div>
</div>

<div class="blog-details-area ptb--120">
    <div class="container">
        <div class="row text-end">
            <div class="col-md-12">
                <a routerLink="/add-course" class="btn btn-primary">Cr√©er un cours</a>
            </div>
        </div>
        <hr>
        <div class="row">
            <!-- course details start -->
            <div class="col-lg-4 col-md-4">
                <div class="sidebar">
                    <!-- widget nstructor end -->
                    <!-- widget offer start -->
                    <div class="widget widget-category">
                        <h4 class="widget-title">Menu</h4>
                        <ul class="list">
                            <li><a routerLink="/profil">Cours</a></li>
                            <li><a routerLink="/enrollments">Inscriptions</a></li>
                            <li><a href="#">Certificate</a></li>
                        </ul>
                    </div>
                </div>

            </div>
            <!-- course details end -->

            <!-- sidebar start -->
            <div class="col-lg-8 col-md-8">
                <div class="row">

                    <div class="col-lg-6 col-md-4 pb-4" *ngFor="let enrollment of enrollments">
                        <div class="sidebar">
                            <!-- widget nstructor start -->
                            <div class="widget widget-instructor">
                                <h4 class="widget-title">{{enrollment.course.title}}</h4>
                                <div class="instructor">
                                    <div class="post-author-info">
                                        <div class="thumb">
                                            <img src="{{enrollment.user.image}}" alt="image">
                                        </div>
                                        <h5>{{enrollment.user.last_name}} {{enrollment.user.first_name}}</h5>
                                        <em>{{enrollment.user.email}}</em>
                                        <ul class="social">
                                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                            <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                                            <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- sidebar end -->
        </div>
    </div>
</div>
<!-- course area end -->
